<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Stream Control/Stats</title>
	<script src="http://jwpsrv.com/library/SakQCEfSEeOHhRIxOQfUww.js" type="text/javascript"></script>
</head>

<body>
	<div style="width: 100%;display: inline-block;">

		<div style="clear:both;float:left;width:300px;height:240px;"><a href="live1/" target="_blank">live1</a>
			<div id="myElement">Loading the player ...</div>
			<script type="text/javascript">
				jwplayer("myElement").setup({
				file: "rtmp://127.0.0.1:1935/live1/flv:1080",
				height: 200,
				width: 300
				});
			</script>
		</div>

		<div style="float:left;width:300px;height:240px;"><a href="live2/" target="_blank">live2</a>
			<div id="myElement2">Loading the player ...</div>
			<script type="text/javascript">
				jwplayer("myElement2").setup({
				file: "rtmp://127.0.0.1:1935/live2/flv:720",
				height: 200,
				width: 300
				});
			</script>
		</div>

		<div style="float:left;width:300px;height:240px;"><a href="live3/" target="_blank">live3</a>
			<div id="myElement3" >Loading the player ...</div>
			<script type="text/javascript">
				jwplayer("myElement3").setup({
				file: "rtmp://127.0.0.1:1935/live3/flv:480",
				height: 200,
				width: 300
				});
			</script>
		</div>

		<div style="clear:both;float:left;font-size:10px;">
			<iframe frameBorder="0" seamless src="http://www.mal3blive.com/" width="900px" height="900px"></iframe>
		</div>
	</div>
</body>
</html>
